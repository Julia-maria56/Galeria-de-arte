                <input type="text" name="" id="img">
                <label for="">Informações:</label>
                <input type="text" id="informacoes" placeholder="Nome do artista, data de lançamento...">
                <label for="">Sobre a obra:</label>
                <input type="text" id="sobre" placeholder="O que você sentiu com a obra, pensamentos...">
                <button>Registrar obra</button>
            </form>
        </section>
